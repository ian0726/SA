<div class="container">
<h1><b>單位年薪</b></h1>
<hr>
<form>
        
    <div class="form-group">
    
        <label>姓名:</label>
        <input type="text" name="name"  value="蔡明志" required="">
        <label>職稱:</label>
        <input list="ranks" name="rank"  required="">
        <datalist id="ranks">
            <option value="系主任">
            <option value="教授">
            <option value="副教授">
            <option value="助理教授">
            <option value="特聘教授">
            <option value="助教">    
            <option value="專案老師">
            <option value="工讀生"> 
        </datalist>
        <label>俸點:</label>
        <input type="text" name="wage0"  value="0" required="">
        <label>本俸(月):</label>
        <input type="text" name="wage1"  value="1" required="">
        <br>
        <label>學術研究費或專業加給(月):</label>
        <input type="text" name="wage2"  value="1" required="">
        <label>特別補助費(月):</label>
        <input type="text" name="wage3"  value="3" required="">
        <label>子女補助費(月):</label>
        <input type="text" name="wage4"  value="4" required="">
        <br>
        <label>其他收入(月):</label>
        <input type="text" name="wage5"  value="5" required="">
        <label>主管特支費(月):</label>
        <input type="text" name="wage6"  value="6" required="">
        <label>年支領月數:</label>
        <input type="text" name="wage7"  value="7" required="">
        <br>
        <label>預算類別:</label>
        <input list="kinds" name="kind0" required="">

        <datalist id="kinds">
            <option value="專任">
            <option value="兼任">
            <option value="行政">
            <option value="計時">
            <option value="助理">
            <option value="特聘">
            <option value="助教">    
            <option value="專案">
            <option value="工讀生"> 
        </datalist>
        <label>預算類別:</label>
        <input list="kinds1" name="kind1" required="">
        <datalist id="kinds1">
            <option value="專任職員">
            <option value="兼任職員">
            <option value="計時人員">
            <option value="助理職員">
            <option value="特聘職員">
            <option value="助教">    
            <option value="行政職員">
            <option value="工讀生"> 
        </datalist>
        <label>全年共計:</label>
        <input type="text" name="total0" required="">
        <label>備註:</label>
        <input type="text" name="ps"  value="None" required="">
        <br>
        <label>隸屬單位:</label>
        <input type="text" name="depar" value="資訊管理學系" required="">
        <label>公建勞建:</label>
        <input list="which" name="heal" required="">
        <datalist id="which">
            <option value="公建">
            <option value="勞建">
        </datalist>
        
    
    </div>
    

    
   
    <button type="submit" class="btn btn-success save-btn">儲存</button>
    
</form>
  <br/>
